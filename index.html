<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="MP_favicon.webp" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />

    <!-- Script -->
    <script defer src="index.js"></script>

    <title>Music Player</title>
  </head>
  <body>
    <!-- Front Page -->
    <div class="front-page-container" id="front-page-container">
      <h1>MelodyVibe</h1>
      <button id="start-button">Start</button>
    </div>

    <div class="login-container" id="login-container" style="display: none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
        <button type="submit">Login</button>
        <p id="login-message" style="display:none; color: red;"></p>
      </form>
    </div>

    <div class="player-container" id="player-container" style="display: none;">
      <!-- Song List Button -->
      <button id="list-button">Song List</button>
      <!-- Search -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a song..." />
        <button id="search-button">Search</button>
      </div>
      <p id="search-message" style="display:none;"></p>
      <!-- Song -->
      <div class="img-container">
        <img src="C:\Users\HP\OneDrive\Desktop\practise_javascript\MP_images\song-1.jpg" alt="Album art" />
      </div>
      <h2 id="title">Electric Chill Machine</h2>
      <h3 id="artist">Kor</h3>
      <audio src="C:\Users\HP\OneDrive\Desktop\practise_javascript\MP_songs\song-1.mp3"></audio>
      <!-- Progress bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play-circle main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <!-- Volume Controls -->
      <div class="volume-controls">
        <i class="fas fa-volume-up volume-btn" title="Mute"></i>
        <input type="range" min="0" max="100" value="50" class="volume-slider" onchange="setVolume()" />
      </div>
    </div>

    <!-- Song List -->
    <div class="list-container" id="list-container" style="display: none;">
      <h2>Song List</h2>
      <ul id="song-list">
        <!-- Songs will be dynamically added here -->
      </ul>
    </div>
  </body>
</html>
